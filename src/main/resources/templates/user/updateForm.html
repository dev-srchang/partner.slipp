<!DOCTYPE html>
<html lang="kr">
<head>
	{{> include/header}}
	
	<title>YWMobile Partner update info.</title>
</head>
<body>
	{{> include/navbar}}

	<div class="container" id="main">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default content-main">
				{{#user}}
				<form name="partner" method="post" action="/user/{{id}}">
					<input type="hidden" name="_method" value="put" />
					<div class="form-group">
						<label for="userId">Partner ID</label>
						<input class="form-control" id="partnerId" name="partnerId" value="{{partnerId}}">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="pwd" name="pwd" placeholder="패스워드">
					</div>
					<div class="form-group">
						<label for="name">이름</label>
						<input class="form-control" id="partnerName" name="partnerName" value="{{partnerName}}">
					</div>
					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="email" class="form-control" id="email" name="email" value="{{email}}">
					</div>
					<button type="submit" class="btn btn-success clearfix pull-right">수정 완료</button>
					<div class="clearfix"></div>
				</form>
				{{/user}}
			</div>
		</div>
	</div>

	{{> include/footer}}
</body>
</html>
