<!DOCTYPE html>
<html lang="kr">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>YWM Partner registration page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
	{{> include/navbar}}

	<div class="container" id="main">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default content-main">
				<form name="question" method="post" action="/user/create">
					<div class="form-group">
						<label for="userId">Partner ID</label> <input class="form-control" id="partnerId" name="partnerId" placeholder="파트너사 아이디">
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password" class="form-control" id="pwd" name="pwd" placeholder="패스워드">
					</div>
					<div class="form-group">
						<label for="name">이름</label> <input class="form-control" id="partnerName" name="partnerName" placeholder="파트너사 명">
					</div>
					<div class="form-group">
						<label for="email">E-mail</label> <input type="email" class="form-control" id="email" name="email" placeholder="이메일">
					</div>
					<button type="submit" class="btn btn-success clearfix pull-right">등록</button>
					<div class="clearfix"></div>
				</form>
			</div>
		</div>
	</div>

	<!-- script references -->
	<script src="/static/js/jquery-2.2.0.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/scripts.js"></script>
</body>
</html>
