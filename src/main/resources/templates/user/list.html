<!DOCTYPE html>
<html lang="kr">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>YWM Partner list page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-fixed-top header">
		<div class="col-md-12">
			<div class="navbar-header">
				<a href="/" class="navbar-brand">YWMobile</a>
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse1">
					<i class="glyphicon glyphicon-search"></i>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse1">
				<form class="navbar-form pull-left">
					<div class="input-group" style="max-width: 470px;">
						<input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
						<div class="input-group-btn">
							<button class="btn btn-default btn-primary" type="submit">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-bell"></i></a>
						<ul class="dropdown-menu">
							<li><a href="https://www.ywmobile.com" target="_blank">YWM Official Page</a></li>
							<li><a href="https://stardriver.modoo.at/" target="_blank">YWM Promotional Page</a></li>
						</ul></li>
					<li><a href="/user/list"><i class="glyphicon glyphicon-user"></i></a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="navbar navbar-default" id="subnav">
		<div class="col-md-12">
			<div class="navbar-header">
				<a href="#" style="margin-left: 15px;" class="navbar-btn btn btn-default btn-plus dropdown-toggle" data-toggle="dropdown"><i
					class="glyphicon glyphicon-home" style="color: #dd1111;"></i>HOME<small><i class="glyphicon glyphicon-chevron-down"></i></small></a>
				<ul class="nav dropdown-menu">
					<li><a href="/static/user/profile.html"><i class="glyphicon glyphicon-user" style="color: #1111dd;"></i>PROFILE</a></li>
					<li class="nav-divider"></li>
					<li><a href="#"><i class="glyphicon glyphicon-cog" style="color: #dd1111;"></i>SETTINGS</a></li>
				</ul>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse2">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="/">포스트</a></li>
					<li><a href="/static/user/login.html" role="button">로그인</a></li>
					<li><a href="/user/form" role="button">파트너사 등록</a></li>
					<li><a href="#" role="button">로그아웃</a></li>
					<li><a href="#" role="button">개인 정보 수정</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container" id="main">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>Partner ID</th>
							<th>Partner name</th>
							<th>E-mail</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						{{#users}}
						<tr>
							<th scope="row">{{id}}</th>
							<th scope="row">{{partnerId}}</th>
							<td>{{partnerName}}</td>
							<td>{{email}}</td>
						</tr>
						{{/users}}
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- script references -->
	<script src="/static/js/jquery-2.2.0.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/scripts.js"></script>
</body>
</html>
