<!DOCTYPE html>
<html lang="kr">
<head>
	{{> include/header}}
	
	<title>YWMobile Partner QnA</title>
</head>
<body>
	{{> include/navbar}}

	<div class="container" id="main">
		<div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
			<div class="panel panel-default content-main">
				<form name="partner" method="post" action="/question/create">
					<div class="form-group">
						<label for="title">제목</label>
						<input type="text" class="form-control" id="title" name="title" placeholder="제목" />
					</div>
					<div class="form-group">
						<label for="contents">내용</label>
						<textarea class="form-control" id="contents" name="contents" rows="5"></textarea>
					</div>
					<button type="submit" class="btn btn-success clearfix pull-right">질문 등록</button>
					<div class="clearfix" />
				</form>
			</div>
		</div>
	</div>

	{{> include/footer}}
</body>
</html>
