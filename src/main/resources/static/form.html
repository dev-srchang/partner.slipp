<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Partner sign up page</title>
	
	<!-- Bootstrap -->
	<link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="/">YWMobile</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/form.html">파트너사 등록</a></li>
					<li><a href="/list.html">파트너사 목록</a></li> <!-- srchang  -->
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="userId">Partner ID</label>
				<input type="text" class="form-control" id="userId" placeholder="파트너사 아이디">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="패스워드">
			</div>
			<div class="form-group">
				<label for="name">Partner name</label>
				<input type="text" class="form-control" id="companyName" placeholder="파트너사 명">
			</div>
			<!-- srchang  -->
			<div class="form-group">
				<label for="name">E-mail</label>
				<input type="email" class="form-control" id="email" placeholder="이메일">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
